<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
  <link rel="stylesheet"
 href="http://static.ak.connect.facebook.com/css/fb_connect.css"
 type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body class="fbbody">
<script
 src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php"
 type="text/javascript"></script>
<script type="text/javascript"> 
FB_RequireFeatures(["XFBML"], function() { 
FB.Facebook.init("YOUR_API_KEY_HERE", "<path from web root>/xd_receiver.htm"); 
FB.Facebook.get_sessionState().waitUntilReady(
function() {
FB.Facebook.apiClient.notifications_get(function(result, ex) {
printNotifications(result);
});


});

}); 
function printNotifications(list){
document.getElementById("notifications").innerHTML="Unread messages "+list.messages.unread+"<br>Unread pokes "+list.pokes.unread+"<br>Unread shares "+list.shares.unread;
}

</script>
</body>
</html>
